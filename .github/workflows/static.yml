name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install

      - name: Build client
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SERVER_URL_PROD: ${{ secrets.VITE_SERVER_URL_PROD }}
          VITE_AUTH_REDIRECT_URL_PROD: ${{ secrets.VITE_AUTH_REDIRECT_URL_PROD }}
        run: pnpm -C apps/client build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/client/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
